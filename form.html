<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-2">
                <div class="text-box">
                    <h2>student <br>grade <br>calculator</h2>
                </div>
                <div class="inputs-box">
                  <form action="form-submit" method="post">
                    <input type="text" class="input-feilds" required placeholder="Name" id="txtName" name="name"> <br>  
                    <input type="text" class="input-feilds" required placeholder="Id" id="txtId" name="id"> <br>
                    <input  type="text" class="input-feilds" required placeholder="Address" id="txtAddress" name="address"> <br/><br/>
                      
                        <input type="text" class="input-feilds" required name="ds" id="ds" placeholder="DATA STRUCTURE-II" autocomplete="off">
                        <input type="text" class="input-feilds" required name="wb" id="wd" placeholder="WEB DESIGN" autocomplete="off">
                        <input type="text" class="input-feilds" required name="se" id="sw" placeholder="SOFTWARE ENGINEERING" autocomplete="off">
                        <input type="text" class="input-feilds" required name="c" id="cpp" placeholder="C++" autocomplete="off">
                        <input type="text" class="input-feilds" required name="pj" id="project" placeholder="PROJECT" autocomplete="off">
                        <button type="button" id="btn" onclick="myfunction()">Show Percentage</button>
                </div>
            </div>
            
            <div class="message">
                <p id="msg" ></p>
            </div>
            <button type="submit" class="btn">
              <input type="submit" class="btnText" />
              <i class="uil uil-navigator"></i>
            </button>
          </form>
        </div>
    </div>
    <script >
      function myfunction() {
				var fname = document.getElementById('txtName').value;
            var regfname = /^[a-zA-Z]{1,30}$/;
	            if(!regfname.test(fname)){
		     document.getElementById('txtName').focus();
		    alert("Please enter name of max 30 characters a-z or A-Z");
		    return false;
	           }
			   var number = document.getElementById('txtId').value;
			   var num= /^[0-9]+$/;
				   if(!num.test(number)){
				document.getElementById('txtId').focus();
			   alert("Please enter an ID of only numbers");
			   return false;
				  }

			   var add = document.getElementById('txtAddress').value;
                if(add == ""){
	             document.getElementById('txtAddress').focus();
	                alert("please enter your address");
                      return false;
  }
    let data_structure = document.getElementById('ds').value;
    let web_design = document.getElementById('wd').value;
    let software_eng = document.getElementById('sw').value;
    let Cpp = document.getElementById('cpp').value;
    let Project = document.getElementById('project').value;
    let grade = "";

    let total = parseFloat(data_structure) + parseFloat(web_design) + parseFloat(software_eng) + parseFloat(Cpp) + parseFloat(Project);
    // alert(total);

    var averageMarks = total / 5; 
    
    // alert(percent);
    switch(
				
					
						//usage of ternary operator inside switch
			
						(averageMarks > 90 && averageMarks <= 100) ? 1 : 
						(averageMarks > 80 && averageMarks <= 90) ? 2 : 
						(averageMarks > 65 && averageMarks <= 80) ? 3 :
						(averageMarks >50  && averageMarks <= 65) ? 4 : 
						(averageMarks >= 33 && averageMarks <= 50) ? 5 : 
						(averageMarks <33) ? 6 : 0   
					  )
						
						{
							case 1 :grade = "A";result="Excellent";break;
							case 2 :grade = "B"; result="Very Good";break;
							case 3 :grade = "C"; result="Good";break;
							case 4 :grade = "D"; result="Average";break;
							case 5 :grade = "E"; result="Can Do Better";break;
							case 6 :grade = "F"; result="Fail";break;
						}
						

    // alert(grade)

    
    document.getElementById('msg').innerHTML = `Your Total Marks is ${total}/500 , Average Marks is ${averageMarks}% , grade is ${grade} and result is ${result}.`
    
}
    </script>
</body>

</html>
